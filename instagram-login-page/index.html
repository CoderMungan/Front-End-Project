<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
    <title>Document</title>
</head>

<body>

    <div class="container">
        <div class="row justify-content-center align-content-center">
            <div class="col-sm-6 text-center">
                <div class="form-kayit-ol">
                    <h1 class="text-white">Kayıt Ol</h1>
                    <p class="text-white">Kayıt Olmak İçin Aşağıdaki Bilgileri Lütfen Doldurunuz</p>
                    <form id="kayit-ol" action="">
                        <div class="mb-3">
                            <label for="formGroupExampleInput" class="form-label text-white">Adınız</label>
                            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Adınızı Yazınız">
                          </div>
                          <div class="mb-3">
                            <label for="formGroupExampleInput2" class="form-label text-white">Soyadınız</label>
                            <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Soyadınızı Yazınız">
                          </div>
                          <div class="mb-3">
                            <label for="formGroupExampleInput" class="form-label text-white">E-Mail Adresiniz</label>
                            <input type="email" class="form-control" id="formGroupExampleInput" placeholder="E-Mail Adresinizi Yazınız">
                          </div>
                          <div class="mb-3">
                            <label for="formGroupExampleInput2" class="form-label text-white">Şifreniz</label>
                            <input type="password" class="form-control" id="formGroupExampleInput2" placeholder="Şifrenizi Yazınız">
                          </div>
                    </form>
                    <button type="submit" class="btn btn-primary w-100 kayit-ol-button">Kayıt Ol</button>
                </div>
                
                <div class="form-giris-yap">
                    <h1 class="text-white baslik">Instagrama Giriş</h1>
                    <p class="text-white aciklama">Giriş Yapmak İçin Lütfen Kullanıcı Adınızı ve Şifrenizi Giriniz.</p>
                    <!-- Bootstrap Form -->
                    <form id="giris-yap" action="">
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label text-white"></label>
                            <input type="email" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp"
                                placeholder="E-mail adresinizi veya Kullanıcı Adınızı Lütfen Giriniz">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label"></label>
                            <input type="password" class="form-control" id="exampleInputPassword1"
                                placeholder="Şifrenizi Lütfen Giriniz">
                        </div>
                        <div class="mb-3 form-group">
                            <input type="checkbox" class="form-check-input mx-1" id="exampleCheck1">
                            <label class="form-check-label text-white" for="exampleCheck1">Beni Hatırla</label>
                        </div>
                    </form>
                    <button type="submit" class="btn btn-primary w-100 giris-yap-button">Giriş Yap</button>
                    <p class="text-white hatali">Kullanıcı Adı veya Şifre Hatalı.</p>
                    <p class="mt-5"><a class="text-white sifre-unuttum" href="#">Şifremi Unuttum</a></p>
                </div>
            </div>
        </div>
    </div>





    <!-- JS Bootstrap ve Jquery -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"
        integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script src="/js/app.js"></script>
</body>

</html>
